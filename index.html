<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* Add CSS styles for responsiveness */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive Website</h1>
    <p>This is an example of a responsive website with an embedded video.</p>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/P2NISOwt_58" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
