<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add your CSS stylesheets or internal styles here -->
  <style>
    .container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
      margin-bottom: 20px; /* Add a 40px gap between the videos */
    }

    /* Then style the iframe to fit in the container div with full height and width */
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }

    /* Add custom styles for the text */
    .video-heading {
      font-size: 24px;
      color: black;
      margin-bottom: 20px; /* Add a 20px gap below the headings */
      font-family: 'Geologica', sans-serif; /* Apply the Geologica font */
    }

    /* Add custom styles for the text above the first video */
    #upcoming-heading {
      margin-top: 20px; /* Add a 40px gap above the first heading */
    }
  </style>
  <!-- Add your external CSS stylesheets here -->
  <link rel="stylesheet" href="styles.css">
  <!-- Add the Google Fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h2 class="video-heading" id="upcoming-heading">Upcoming session</h2>
    <div class="container">
      <iframe class="responsive-iframe" src="https://www.youtube.com/embed/weVfzKNd1iw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <h2 class="video-heading">Past Sessions</h2>
    <div class="container">
      <iframe class="responsive-iframe" src="https://www.youtube.com/embed/JM5avJlkFYo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
